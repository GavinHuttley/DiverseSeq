name: Build Docs

concurrency:
  group: docs-build-${{ github.ref }}
  cancel-in-progress: true
on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'docs/**'
      - '.readthedocs.yaml'
      - 'mkdocs.yml'
      - 'rtd_get_docs.py'

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnspr4 libnss3 libx11-6 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 \
            libxrender1 libxtst6 libglib2.0-0 libatk1.0-0 \
            libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgbm1 libgtk-3-0 libpango-1.0-0 \
            libasound2
      - uses: browser-actions/setup-chrome@v2

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: "actions/setup-python@v5"
        with:
            python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Docs Dependencies
        run: |
          uv venv venv -p python
          source venv/bin/activate
          uv pip install ".[doc]"

      - name: Build Documentation
        run: |
          source venv/bin/activate
          # this dir needs to be in place for mkdocs to start
          mkdocs build
        working-directory: ${{ github.workspace }}

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: diverse_seq-docs-html
          path: site
